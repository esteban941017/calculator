<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="circulo cA"></div>
    <div class="circulo cB"></div>
    <div class="circulo cC"></div>
    <div class="circulo cD"></div>
    <div class="circulo cE"></div>
    <main>
      <div class="calculadora">
        <div class="pantalla">
          <p></p>
        </div>
        <div class="containerNumeros">
          <div class="numero Clear"><p>C</p></div>
          <div class="numero Div"><p>/</p></div>
          <div class="numero Mult"><p>*</p></div>
          <div class="numero Siete"><p>7</p></div>
          <div class="numero Ocho"><p>8</p></div>
          <div class="numero Nueve"><p>9</p></div>
          <div class="numero Resta"><p>-</p></div>
          <div class="numero Cuatro"><p>4</p></div>
          <div class="numero Cinco"><p>5</p></div>
          <div class="numero Seis"><p>6</p></div>
          <div class="numero Uno"><p>1</p></div>
          <div class="numero Dos"><p>2</p></div>
          <div class="numero Tres"><p>3</p></div>
          <div class="numero Suma"><p>+</p></div>
          <div class="numero Cero"><p>0</p></div>
          <div class="numero dobleCero"><p>00</p></div>
          <div class="numero Punto"><p>.</p></div>
          <div class="numero Igual"><p>=</p></div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
